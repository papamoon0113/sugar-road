<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${path}"></p>
    <form th:action="@{path}" enctype="multipart/form-data" method="POST">
        <input type="text" name="content">
        <input type="text" name="title">
        <input type="text" name="userId">
        <input type="text" name="postCategoryId">
        <input type="file" name="image">
        <input type="submit">
    </form>
</body>
</html>
