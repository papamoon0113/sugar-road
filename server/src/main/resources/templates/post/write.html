<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${path}"></p>
    <form th:action="${path}" enctype="multipart/form-data" method="POST">
        <input type="hidden" name="postId" th:value="${dto}? ${dto.postId} : 0">
        제목:<input type="text" name="title" th:value="${dto}? ${dto.title} : _"><br>
        내용:<input type="text" name="content" th:value="${dto}? ${dto.content} : _"><br>
        id:<input type="text" name="userId" th:value="${dto}? ${dto.userId} : _"><br>
        카테고리:<input type="text" name="postCategoryId" th:value="${dto}? ${dto.postCategoryId} : _"><br>
        이미지:<input type="file" name="uploadImages" multiple><br>
        <th:block th:if="${dto}">
            삭제할 이미지:<input th:each=" image :${dto.postImage}" type="checkbox" name="postImage" th:value="${image}"><br>
        </th:block>

        <input type="submit">
    </form>
</body>
</html>
