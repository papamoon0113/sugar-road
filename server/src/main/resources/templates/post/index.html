<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:if="${list}" th:each="l:${list}">
    <p th:text="${l.postId}"></p>
    <img th:src="|data:image/png;base64,${l.img}|" width="100px" alt="img">
</th:block>
<h3 th:if="${msg}" th:text="${msg}"></h3>
</body>
</html>
