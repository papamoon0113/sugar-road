<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="/css/post.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="post-index-container">
<div class="app-body">
    <div class="content">
    <div class="index-header">
        <h1 class="bold">Free Board</h1>
    </div>
<div class="category">
    <button onclick="location.href='/post?category=01'">
        <div class="image-button">
            <img src="/images/icons/bread.png" height="20px" alt="">
            <span>빵리뷰</span>
        </div>
    </button>
    <button onclick="location.href='/post?category=02'">
        <div class="image-button">
        <img src="/images/icons/daily.png" height="20px"  alt="">
        <span>일상</span>
        </div>
    </button>
    <button onclick="location.href='/post?category=03'">
        <div class="image-button">
        <img src="/images/icons/talk.png" height="20px" alt="">
        <span>잡담</span>
        </div>
    </button>
</div>
        <div class="search">
        <form action="/post" method="GET">
            <img src="/images/icons/search.png" alt="">
            <input type="text" class="input" name="search" placeholder="검색">

        </form>
        </div>

<div class="post-list" th:if="${list}" >
    <div th:each="l:${list}" class="post-thumbnail">
    <a th:href=@{/post/detail(id=${l.postId})}>
        <table class="v-table">
            <tr>
                <td>
                    <p class="t5 bold" th:text="${l.title}"></p><br>
                </td>
                <td class="v-table-half right">
                    <p class="t6">댓글 수: 3</p>
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <img th:if="${l.postImage.length} gt 0" th:src="${l.postImage[0]}" alt="img">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p th:text="${l.content}"></p>
                </td>
            </tr>
        </table>
    </a>
    </div>
</div>
<div class="post-button-index">
    <button onclick="location.href='/post/write'">작성</button>
</div>
    </div>
<footer th:insert="ui/nav :: nav"></footer>

</div>
</div>
</body>
</html>
