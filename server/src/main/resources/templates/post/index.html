<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>자유게시판</h1>
    </div>
<div class="category"></div>
    <div class="search">
        <form action="/post" method="GET">
            <input type="text" name="search">
            <input type="submit">
        </form>
    </div>
<div class="post-list">
<th:block th:if="${list}" th:each="l:${list}">
    <div class="post-thumbnail" style="border: 1px solid black;">
    <a th:href=@{/post/detail(id=${l.postId})}>
        <p th:text="${l.title}"></p>
        <img th:if="${l.postImage.length} gt 0" th:src="${l.postImage[0]}" width="100px" alt="img">
        <p th:text="${l.content}"></p>
    </a>
    </div>
</th:block>
</div>

<input type="button" onclick="location.href='/post/write'" value="작성하기">
<h3 th:if="${msg}" th:text="${msg}"></h3>
</div>
<footer th:insert="ui/navbar :: navbar"></footer>


</body>
</html>
