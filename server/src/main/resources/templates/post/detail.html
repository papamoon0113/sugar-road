<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:if="${dto}">
    <h3 th:text="${dto.title}"></h3>
    <img th:src="|data:image/png;base64,${dto.img}|" width="100px" alt="img">
</th:block>
</body>
</html>
