<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Title</title>
  <!--  <link rel="stylesheet" href="../static/css/ui.css" />-->
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./images/Pretendard-ExtraLight.woff") format("woff");
        font-weight: 200;
        font-display: swap;
      }
      .app-body {
             background: url(/images/m4.jpg);
        /* m, m2,  */
        background-size: cover;
        z-index: 1;
      }
      .sugarroad-title {
        width: 90vw;
        height: 30vh;
        background: url(/images/logo.png);
        background-size: cover;
        margin: 0 auto;
      }
      .main-desc {
        font-family: "Pretendard";
        font-size: 20px;
        white-space: nowrap;
        margin: 0;
        position: fixed;
        color: #ffffff00;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .main-desc::before {
        font-family: "Pretendard";
        content: "Dessert Share PlatForm";
        position: absolute;
        top: -22vh;
        left: 0;
        width: 100%;
        height: 100%;
        color: #ffffff;
        overflow: hidden;
        border-right: 1px solid #af96c7;
        animation: typing 4s steps(40) infinite;
      }

      @keyframes typing {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-body">
      <div class="sugarroad-title"></div>
      <div class="main-desc">Dessert Share PlatForm</div>
      <footer th:insert="ui/footer :: footer"></footer>
    </div>
  </body>
</html>
