<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="../css/ui.css">
    <link rel="stylesheet" href="../css/mypage/edit.css">
</head>
<body>
<div class="app-body">
    <div lass = "content">
        <div id="mypageBack">
        <br>
        <h5 id="title">프로필 변경</h5>
        <br>
            <br>
        <br>
        <th:block th:if="${userInfo}">
            <img th:src="${userInfo.userImagePath}" id="userImage">
            <label class="imgChange" for="input-image">
                <img src="../css/mypage/img/edit.png">
            </label>
            <form action="/users/edit" method="post" enctype="multipart/form-data" target="MSG">
                <input type="hidden" name="userId" th:value="${userInfo.userId}">
                <input type="file" name="image" style="display:none" id="input-image">
                <h6 class="editText">PW</h6>
                <br>
                <input class="editBox" type="password" name="userPassword" required><br>
                <h6 class="editText">이름</h6>
                <br>
                <input class="editBox" type="text" name="userName" th:value="${userInfo.userName}"><br>
                <h6 class="editText">별명</h6>
                <br>
                <input class="editBox" type="text" name="nickname" th:value="${userInfo.nickname}"><br>
                <h6 class="editText">email</h6>
                <br>
                <input class="editBox" type="text" name="userEmail" th:value="${userInfo.userEmail}"><br>
                <br>
                <input id="editButtom" type="submit" value="업데이트 프로필"/>
            </form>
        </th:block>
        <h3 th:if="${msg}" name="MSG" th:text="${msg}"></h3>
        <div id="delete"><a href="/mypage/delete" style="text-decoration: none">회원정보 탈퇴</a></div>
        </div>
    </div>

    <div class = "nav">
        <footer th:insert="ui/nav :: nav"></footer>
    </div>
</div>
</body>
</html>
