<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <title>Title</title>
    <link rel="stylesheet" href="/css/ui.css" th:href="@{/css/ui.css}"/>
    <style>
        .title{
        text-align: center;
        }
        .main-title{
            height: 150px;
        }
        span > b {
        margin: 10px;
        }
        .swiper {
      width: 600px;
    height: 200px;
    padding: 10px;
}
    }
    .swiper-slide{
    border: 1px solid red;
    width: 28vw;
    height: 20vh;
    }
  .storeImg{
    width: 100%;
    height: 100%;
    }
        .swiper-slide > a{
            text-decoration: none;
        }
        .store-like{
        font-size: 12px;
        text-align: right;
        }
    </style>
</head>
<body>
<div class="app-body">
   <div class="title"> <img src="images/logo.png" class="main-title"></div>

    <span><b>최근 등록한 가게🥐</b></span><br/>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" th:if="${list}" th:each="dto:${list}">
                <a th:href="@{/store/detail(storeId=${dto.storeId})}">
                        <div class="store-like">좋아요 수 : <span>5</span></div>
                    <img th:src="@{|${dto.storeImagePath}|}" class="storeImg" alt="가게 대표 이미지"></img>
                    <div th:text="${dto.storeName}" class="store-name"><b>가게명</b></div>
                </a>
            </div>
        </div>
    </div>
    <br/><br/><br/>
    <span><b>최근 등록한 리뷰🧁</b></span><br/>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" th:if="${list}" th:each="dto:${list}">
                <a th:href="@{/store/detail(storeId=${dto.storeId})}">
                    <div class="storeBoxTop">
                        <div class="store-like">좋아요 수 : <span>5</span></div>
                    </div>
                    <img th:src="@{|${dto.storeImagePath}|}" class="storeImg" alt="가게 대표 이미지"></img>
                    <div th:text="${dto.storeName}" class="store-name"><b>가게명</b></div>
                </a>
            </div>
        </div>
    </div>
    <span><b>최근 등록한 게시글🧁</b></span><br/>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" th:if="${postList}" th:each="dto:${postList}">
                <a th:href="@{/post/detail(id=${dto.postId})}">
                    <div class="storeBoxTop">
                        <div class="store-like">좋아요 수 : <span th:text="${dto.recommendCount}"></span></div>
                    </div>
                    <img th:src="${dto.postImage.length} gt 0? ${dto.postImage[0]} : '/images/icons/sugarroad.png' " class="storeImg" alt="가게 대표 이미지"></img>
                    <div th:text="${dto.title}" class="store-name"></div>
                </a>
            </div>
        </div>
    </div>
    <footer th:insert="ui/footer :: footer"></footer>
</div>
<script>
const swiper = new Swiper('.swiper', {
spaceBetween: 10,    // 슬라이드 사이 여백
 slidesPerView : '3', // 한 슬라이드에 보여줄 갯수
centeredSlides: true,    //센터모드
autoplay: {     //자동슬라이드 (false-비활성화)
    delay: 2500, // 시간 설정
    disableOnInteraction: false, // false-스와이프 후 자동 재생
        },
loop: true,
loopAdditionalSlides : 1
});
</script>
</body>
</html>
