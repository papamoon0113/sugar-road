<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>가게 정보 상세 페이지</h3>
<!--작성자-->
가게명: <div th:text="${list.storeName}" ></div>
가게 주소: <div th:text="${list.address}" ></div>
가게번호: <div th:text="${list.phoneNumber}" ></div>
가게설명: <div th:text="${list.storeDesc}" ></div>
가게아이디: <div th:text="${list.storeId}" ></div>
<img th:src="@{|${list.storeImagePath}|}" alt="가게 대표 이미지" width="200px">
<a th:href="@{/editView(storeId=${list.storeId})}">가게 수정</a><br/>
<a th:href="@{/delete(storeId=${list.storeId})}">가게 삭제</a><br/>
<button is = "custom-recommendation" th:if="${session.nowLogin != null}" th:data-userId="${session.nowLogin}" data-referenceType="S" th:data-referenceId="${list.storeId}"></button>
<th:block th:if="${session.nowLogin != null}">
    <form method = "post" action = "/review/write" enctype='application/json'>
        <input type ="hidden" name ="userId" th:value="${session.nowLogin}" required><br>
        <input type ="hidden" name ="storeId" th:value="${list.storeId}" required><br>

        <textarea cols="35" rows="10" name ="content" placeholder="content" required></textarea><br>
        <input type ="number" name ="star" required><br>
        <input type = "submit" value = "리뷰 작성">
    </form>
</th:block>
<custom-review th:data-storeId=${list.storeId}></custom-review>
<footer th:insert="ui/nav :: nav"></footer>

</body>
<script src="/js/recommendation.js"></script>
<script src="/js/review.js"></script>
</html>
