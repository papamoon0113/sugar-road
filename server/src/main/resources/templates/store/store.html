<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #post{
        border: 1px solid black;
        }
    </style>
</head>
<body>
<h3>가게정보 리스트</h3>
<button>정렬</button>
<!--<button>최신 등록순</button>-->
<!--<button>좋아요 많은 가게 순</button>-->
<div>
    <div id="post" th:if="${list}" th:each="dto:${list}">
        가게명:
        <div th:text="${dto.storeName}"></div>
        가게설명:
        <div th:text="${dto.storeDesc}"></div>
        가게id:
        <div th:text="${dto.storeId}"></div>
        <a th:href="@{/store/detail(storeId=${dto.storeId})}">상세페이지로</a><br/>
        <!--    대표이미지 출력    -->
    </div>
    <a th:href="@{/store/write}">가게 작성</a>
    <h3 th:if="${msg}" th:text="${ msg }"></h3>
</div>
<footer th:insert="ui/nav :: nav"></footer>

</body>
</html>
