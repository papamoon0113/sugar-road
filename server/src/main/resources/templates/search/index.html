<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/search" method="GET">
        <input type="text" name="search">
    </form>
    <hr>
<div th:if="${postList}">
    <h2>post</h2>
    <th:block th:each="post : ${postList}">
        <a th:href="@{/review/detail(id=${post.postId})}">
            <h3 th:text="|${post.title}:${post.content}|"></h3>
        </a>
    </th:block>
</div>
<div th:if="${reviewList}">
    <h2>review</h2>
    <th:block th:each="review : ${reviewList}">
        <a th:href="@{/review/detail(id=${review.reviewId})}">
            <h3 th:text="${review.content}"></h3>
        </a>
    </th:block>
</div>
<div th:if="${storeList}">
    <h2>store</h2>
    <th:block th:each="store : ${storeList}">
        <a th:href="@{/detail(storeId=${store.storeId})}">
            <h3 th:text="|${store.storeName}|"></h3>
        </a>
    </th:block>
</div>
<h3 th:if="${search}" th:text="${search}"></h3>
    <footer th:insert="ui/nav :: nav"></footer>
</body>
</html>
