<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Title</title>
    <!-- <link rel="stylesheet" href="./css/ui.css" /> -->
    <style>
      body {
        background: url(./images/m2.jpg);
        background-size: cover;
        z-index: 1;
      }
      .sugarroad-title {
        background: url(./images/logo.png);
        background-size: cover;
        width: 200px; /* 이미지 너비 조절 */
        height: 200px; /* 이미지 높이 조절 */
        position: absolute;
        top: 30%; /* 세로 위치 조절 */
        left: 50%; /* 가로 가운데 정렬 */
        transform: translateX(-50%); /* 가로 가운데 정렬을 위한 변형 */
        opacity: 0; /* 초기에 투명으로 설정 */
        animation: fade-in 2s ease-in-out forwards; /* 페이드 인 애니메이션 */

        /* 페이드 인 애니메이션 */
        @keyframes fade-in {
          to {
            opacity: 1; /* 최종적으로 불투명해지도록 애니메이션 */
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="app-body">
      <div class="sugarroad-title"></div>

      <div class="nav">
        <footer th:insert="ui/nav :: nav"></footer>
      </div>
    </div>
  </body>
</html>
