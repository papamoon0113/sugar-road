<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /* 컬러 변수 선언 */
/* var(--pink1) -> 이런 식으로 색깔 대신 값 넣으면 됨 */
:root {
  --pink1:#F7E9ED;
  --pink2:#F2D6E7;
  --pink3:#F1ABCC;
  --skyblue:#C3DCF1;
  --purple:#AF96C7;
  --lightgray:#d3d3d3;
  --fontcolor:#333333;
  --white:#F5F5F5;
}

.pink1 {
    background-color : var(--pink1);
}

.pink2 {
    background-color : var(--pink2);
}

.pink3 {
    background-color : var(--pink3);
}

.skyblue {
    background-color : var(--skyblue);
}

.purple {
    background-color : var(--purple);
}

.lightgray {
    background-color : var(--lightgray);
}

.t-pink1 {
    color : var(--pink1);
}

.t-pink2 {
    color : var(--pink2);
}

.t-pink3 {
    color : var(--pink3);
}

.t-skyblue {
    color : var(--skyblue);
}

.t-purple {
    color : var(--purple);
}

.t-lightgray {
    color : var(--lightgray);
}

@font-face {
 font-family: 'NanumBarunGothic';
 font-style: normal;
 font-weight: 400;
 src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot');
 src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot?#iefix') format('embedded-opentype'), url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.woff') format('woff'), url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.ttf') format('truetype');
}

body {
  margin : 0px;
  padding : 0px;
  background-color : var(--lightgray);
  font-family : 'NanumBarunGothic';
}

body > * {
   color : var(--fontcolor);
}

.app-body {
  width : 100%;
  height : 100vh;
  margin-top : 0px;
  margin-bottom : 0px;
  padding-top : 0.1%;
  display: block;
  background-color : var(--white);
}

.content {
  width : 93.5%;
  height : 90%;
  margin-top : 1%;
  margin-left : auto;
  margin-right : auto;
  border : 2px dotted #d3d3d3;
  overflow-y: scroll;
  overflow-x: hidden;
}

.content, .content > * {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

.bold {
  font-weight : bold;
}

.content::-webkit-scrollbar {
  display: none;
}

.t6 {
  font-size : 2.5vw;
  margin : 0;
}

.t5 {
  font-size : 3.5vw;
  margin : 0;
}

.t4 {
  font-size : 4.5vw;
  margin : 0;
}

h1 {
  font-size : 10vw;
  margin : 0;
}

h2 {
  font-size : 8vw;
  margin : 0;
}

h3 {
  font-size : 6vw;
  margin : 0;
}

h4 {
  font-size : 4.5vw;
  margin : 0;
}

h5 {
  font-size : 3.5vw;
  margin : 0;
}

h6 {
  font-size : 2.5vw;
  margin : 0;
}

.v-container {
    width : 100%;
    padding : 1.5%;
}

.v-item {
    margin : 1%;
    padding :2%;
    width : 91%;
}

.v-table {
    width:95%;
    margin : 2%;
}

.v-table > tr {
    padding : 1%;
}

.v-table-half {
    width : 50%;
}

.v-table-third {
    width : 33.3%;
}

.v-table-quater {
    width : 25%;
}

.right {
    text-align : right;
}

.center {
    text-align : center;
}

@media screen and (min-width: 600px) {
  .app-body {
    max-width : 600px;
    margin-left : auto;
    margin-right : auto;
  }



  h1 {
    font-size : 60px;
  }

  h2 {
    font-size : 48px;
  }

  h3 {
    font-size : 36px;
  }

  h4 {
    font-size : 27px;
  }

  h5 {
    font-size : 21px;
  }

  h6 {
    font-size : 15px;
  }

  .t6 {
    font-size : 15px;
  }

  .t5 {
    font-size : 21px;
  }

  .t4 {
    font-size : 27px;
  }
}

input[type=file]::file-selector-button {
  width: 40%;
  padding : 3%;
  background: var(--pink1);
  border : none;
}

.no-border {
    border : none;
}


/* 완성되면 밑에 지워야 함 */
table, tr, th, td, div {
  border : 0.5px dotted green
}

/* review.css */
.rating-box {
  position: relative;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
}
.rating-box .stars {
  display: flex;
  align-items: center;
}
.stars i {
  color: var(--lightgray);
  cursor: pointer;
  transition: color 0.2s ease;
}
.stars i.active {
  color: var(--pink2);
}
.rating-box h5.active {
  color: var(--pink3);
}

.review-content-box {
    background : var(--white);
    border : none;
    outline-color : var(--pink2);
    height : 58vh;
    width : 99%;
}

/* comment.css */
#commentInput {
    position: sticky;
    bottom: 0;
    border : 1.5px solid var(--fontcolor);
    outline-color : var(--pink2);
}

#commentBtn {
    width : 8%;
}

.comment {
    width : 95%;
}

.child-comment {
    width : 85%;
    margin-left : 12%;
}

.child-comment-icon {
    width : 10%;
}

  </style>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<body>
<div class = "app-body">
  <div class = "content">
    <div><h3>가게 이름</h3></div>
    <table class="v-table pink1">
      <tr>
        <td class = "v-table-half t4 bold">
          🍰 닉네임
        </td>
        <td class = "v-table-quater">
        </td>
        <td class = "v-table-quater t5 bold right">
          날짜
        </td>
      </tr>
      <tr>
        <td colspan="3" class = "t5 v-item">
          리뷰 내용.....
        </td>
      </tr>
      <tr>
        <td></td>
        <td class = "t5 t-lightgray right">
          <a>수정</a>
        </td>
        <td class = "t5 center t-lightgray">
          <a>삭제</a>
        </td>
      </tr>
    </table>
    <table class="v-table comment">
      <tr>
        <td class = "v-table-half t5">
          닉네임
        </td>
        <td class = "v-table-quater">
        </td>
        <td class = "v-table-quater t6 right">
          날짜
        </td>
      </tr>
      <tr>
        <td colspan="3" class = "t6 v-item">
          댓글 내용.....
        </td>
      </tr>
      <tr>
        <td></td>
        <td class = "t6 t-lightgray right">
          <a>수정</a>
        </td>
        <td class = "t6 center t-lightgray">
          <a>삭제</a>
        </td>
      </tr>
    </table>
    <table class="v-table child-comment">
      <tr>
        <td class = "v-table-half t5">
          닉네임
        </td>
        <td class = "v-table-quater">
        </td>
        <td class = "v-table-quater t6 right">
          날짜
        </td>
      </tr>
      <tr>
        <td colspan="3" class = "t6 v-item">
          댓글 내용.....
        </td>
      </tr>
      <tr>
        <td></td>
        <td class = "t6 t-lightgray right">
          <a>수정</a>
        </td>
        <td class = "t6 center t-lightgray">
          <a>삭제</a>
        </td>
      </tr>
    </table>
    <div style="height : 1000px"></div>
    <input type="text" class = "v-item" id = "commentInput">
  </div>
  <div class = "nav t4 center lightgray">
    NAV
  </div>
</div>
</body>
</html>
